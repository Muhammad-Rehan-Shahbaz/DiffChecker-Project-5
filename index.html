<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextDiffChecker</title>
    <link
      rel="shortcut icon"
      href="assets/textdiffer favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  </head>
  <body>
    <header>
      <h1>- TextDiffChecker -</h1>
    </header>

    <section id="summary" class="mt-3 text-center">
      <p id="errorMessage" class="text-center mt-2"></p>
      <p id="summaryText">
        <span class="summary-red">Removals: 0 </span> &nbsp;&nbsp;
        <span class="summary-green"> Additions: 0</span>
      </p>
      <hr />
    </section>

    <div class="comparisoncontainer" id="topEditors">
      <div class="container m-2 p-2 textbox">
        <div class="inputheader">
          <label for="orignaltext">Original Text:</label>
          <i class="fa-solid fa-rotate-left" onclick="clearbox1()"></i>
        </div>
        <textarea id="orignaltext"></textarea>
      </div>
      <div id="mergeModal" class="merge-modal">
        <div class="merge-content">
          <span class="close-btn" onclick="closeMergeModal()">&times;</span>
          <h4>Resolve Difference</h4>
          <div class="merge-diff">
            <div class="left-diff">
              <h4>Original Text</h4>
              <p id="wordLeft"></p>
              <button
                id="mergeWordLeft"
                class="btn btn-secondary"
                onclick="mergeWord('left')"
              >
                Merge Word →
              </button>
              <button
                id="mergeLineLeft"
                class="btn btn-success"
                onclick="mergeLine('left', currentMerge.line)"
              >
                Merge Line →
              </button>
            </div>
            <div class="right-diff">
              <h4>Modified Text</h4>
              <p id="wordRight"></p>
              <button
                id="mergeWordRight"
                class="btn btn-secondary"
                onclick="mergeWord('right')"
              >
                ← Merge Word
              </button>
              <button
                id="mergeLineRight"
                class="btn btn-success"
                onclick="mergeLine('right', currentMerge.line)"
              >
                ← Merge Line
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container m-2 p-2 textbox">
        <div class="inputheader">
          <label for="changetext">Modified Text:</label>
          <i class="fa-solid fa-rotate-left" onclick="clearbox2()"></i>
        </div>
        <textarea id="changetext"></textarea>
      </div>
    </div>

    <section id="buttons" class="mt-3 d-flex justify-content-center">
      <button
        type="button"
        onclick="comparison()"
        class="btn btn-success m-2 px-5"
      >
        Compare
      </button>
      <button
        type="button"
        onclick="clearbox()"
        class="btn btn-secondary m-2 px-5"
      >
        Clear
      </button>
    </section>
    <h1 id="bottomHeading">Now write here</h1>
    <div class="comparisoncontainer" id="bottomEditors" style="display: none">
      <div class="container m-2 p-2 textbox">
        <div class="inputheader">
          <label>Original Input (Unformatted):</label>
          <i class="fa-solid fa-rotate-left" onclick="clearbox1Bottom()"></i>
        </div>
        <textarea id="orignaltextBottom"></textarea>
      </div>

      <div class="container m-2 p-2 textbox">
        <div class="inputheader">
          <label>Modified Input (Unformatted)</label>
          <i class="fa-solid fa-rotate-left" onclick="clearbox2Bottom()"></i>
        </div>
        <textarea id="changetextBottom"></textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
